openapi: 3.1.0
info:
  title: English Forum - FastAPI
  version: 0.1.0
tags:
  - name: auth
    description: Provide ways to authenticate and authorize.
  - name: users
    description: Provide ways to interact with user info and other users.
  - name: posts
    description: Provides way to interact with posts.
  - name: comments
    description: Provides way to interact with comments.
  - name: other
paths:
  /login:
    post:
      tags:
        - auth
      summary: Login
      description: |-
        Handle login requests.

        Params:
            request: Login form with 2 fields: username and password. Email can be used as username
            db: Database session object.

        Returns:
            On success, return access token.

            On failure, return status code with detail.
      operationId: login_login_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_login_login_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /register:
    post:
      tags:
        - auth
      summary: Register
      description: |-
        Handle user registration requests.

        Params:
            request: Register form with 3 fields: username, password and email.
            db: Database session object.

        Returns:
            On success, return access token for automatic login. A verification mail will be sent.

            On failure, return status code with detail.
      operationId: register_register_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /register/verify:
    post:
      tags:
        - auth
      summary: Verify Account
      description: Verify email address of newly created account.
      operationId: verify_account_register_verify_post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: otp
          in: query
          required: true
          schema:
            type: string
            title: Otp
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /register/resend:
    post:
      tags:
        - auth
      summary: Resend Verification Email
      description: Send a new verification email.
      operationId: resend_verification_email_register_resend_post
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
        - OAuth2PasswordBearer: []
  /refresh:
    post:
      tags:
        - auth
      summary: Refresh Access Token
      description: Get a new access token.
      operationId: refresh_access_token_refresh_post
      parameters:
        - name: rf_token
          in: query
          required: true
          schema:
            type: string
            title: Rf Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /logout:
    post:
      tags:
        - auth
      summary: Logout
      description: Handle user logout by invalidating tokens.
      operationId: logout_logout_post
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
        - OAuth2PasswordBearer: []
  /recover:
    post:
      tags:
        - auth
      summary: Recover Password
      description: |-
        Handle password recovery requests.

        If the username or email exists, send a recovery email.
      operationId: recover_password_recover_post
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /recover/verify:
    post:
      tags:
        - auth
      summary: Verify Recovery Code
      operationId: verify_recovery_code_recover_verify_post
      parameters:
        - name: otp
          in: query
          required: true
          schema:
            type: string
            title: Otp
        - name: username
          in: query
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /reset:
    post:
      tags:
        - auth
      summary: Reset Password
      description: Reset user password.
      operationId: reset_password_reset_post
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
            title: Token
        - name: new_password
          in: query
          required: true
          schema:
            type: string
            title: New Password
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /users:
    get:
      tags:
        - users
      summary: Get Current User
      description: Get current user info
      operationId: get_current_user_users_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleUser'
      security:
        - OAuth2PasswordBearer: []
  /user/{username}:
    get:
      tags:
        - users
      summary: Get User
      description: Get user info by username
      operationId: get_user_user__username__get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
            title: Username
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleUser'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /user/bio:
    put:
      tags:
